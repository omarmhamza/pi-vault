                <div class="row">

                    <div class="col password-page">
                        <h2 class="text-center">Add Password to Vault</h2>
                        <div class="log">
                            <span class="badge badge-pill badge-primary">Created on 10/10/2019</span>
                            <span class="badge badge-pill badge-info">Modified on 12/15/2020</span>
                        </div>
                        <form>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Website</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Website address such as www.pi-hole.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Assign a category (optional)</label>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>Email</option>
                                <option>Bank</option>
                                <option>Entertainment</option>
                                <option>Other</option>
                                <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email/username associated with the website">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Show password</label>
                            </div>
                            <br>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this password?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    This action is irreversible 
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-success"><i class="fas fa-lock"></i> Add to Vault</button>
                            <button type="button" class="btn btn-lg btn-block btn-outline-danger" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-trash-alt"></i> Delete from Vault</button>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-warning"><i class="fas fa-edit"></i> Save</button>

                        </form>
